<body>
    <div class="title">
        <p class="title-text">CS2 GEN CODES</p>
    </div>
    <div style="display: grid; grid-template-columns: 17.5vw 52.5vw;">
        <p class="label">Weapon</p>
        <p class="label">Skin (Weapons)</p>
        <select style="width: 17.5vw;" id="wsel" onchange="get()"></select>
        <select style="width: 52.5vw;" id="ssel" onchange="get()"></select>
    </div>
    <div style="display: grid; grid-template-columns: auto auto auto auto;">
        <p class="label">Pattern Index</p>
        <p class="label">Float</p>
        <p class="label">StatTrak&trade;</p>
        <p class="label">Name Tag</p>
        <input class="noarrow input" type="number" id="pid" name="pid" min="0" max="1000" pattern="[0-9]{1,4}" title="Pattern Index: (0-1000)" value="0" required oninput="get()">
        <input class="noarrow input" type="number" id="float" name="float" min="0" max="1" step="0.05" value="0" required oninput="get()">
        <input class="noarrow input" type="number" id="stat" name="stat" min="0" max="999999" value="" oninput="get()">
        <input class="input" type="text" id="name" value="" oninput="get()">
    </div>
    <p class="genlabel">Gen Code</p>
    <div style="display: grid; grid-template-columns: 60vw 10vw;">
        <input type="text" class="input" id="gen" readonly/>
        <button style="height: 4vw;" class="input" onclick="copy()">COPY</button>
    </div>
    <div class="title">
